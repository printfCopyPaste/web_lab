<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>ISC questionaire</title>
	</head>
	<body>
		<h1>ISC Questionaire</h1>
		<form action='' method='POST'>		
		Student name : <input type='text'><br><br>
		Password : <input type='text'><br><br>
		Preferred courses:<br>
		Network<input type='checkbox'>	Web Programming<input type='checkbox'>	Data Structures<input type='checkbox'>	OS<input type='checkbox'>
		<br><br>How many hours do you study everyday?<br>
		1-3 hours<input type='radio'>	4-5 hours<input type='radio'>	more than 6 hours<input type='radio'><br><br>
		<label for='rating'>Rate ISC department:</label>
		<select name='rating' id='rating'>
			<option >Excellent</option>
			<option >Good</option>
			<option >Average</option>
			<option >Poor</option>
		</select><br><br>
		Further comments:<br>
		<textarea rows='5' cols='40'></textarea>
		<br><br>
		<button type='reset'>Reset</button>	<button type='submit'>Submit Form</button>
		 </form>
	</body>
</html>
